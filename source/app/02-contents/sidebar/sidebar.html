<div class="profile-sidebar" ng-controller="SidebarController as ctrl">
  
  <div class="profile-photo">
    <img ng-src="{{ctrl.user.avatar_url}}" class="photo" alt="">
  </div>

  <div class="profile-info">
    <h3 class="name">{{ ctrl.user.name }}</h3>
    <h2 class="user">{{ ctrl.user.login }}</h2>
  </div>

  <div class="profile-actions">
    <a href="#" class="btn -lg -block"><i class="zmdi zmdi-storage"></i> {{ ctrl.user.public_repos }} repositórios</a>
    <a href="#" class="btn -lg -block"><i class="zmdi zmdi-code-setting"></i> {{ ctrl.user.public_gists }} gists</a>
  </div>

  <a href="#" class="link-text">alterar usuário</a>

</div>
